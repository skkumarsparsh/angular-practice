<div style="min-height:-webkit-fill-available">
    <div style="padding:10px">
      <div id="cardcolor" class="mdl-card mdl-shadow--4dp card">
        <div id="{{chartdiv}}" [style.width.%]="100" [style.height.px]="500"></div>
      </div>
    </div>
    <br>
    <hr>
    <br>
    <div *ngIf="agents">
      <div id="changecolor">
      <h3 id="heading" class="header">{{metric}} Table</h3>
      <div *ngFor="let agent of agents;let i=index;" align="center">
        <table id="cardcolor2{{i}}" class="mdl-data-table mdl-js-data-table mdl-shadow--4dp table">
          <thead>
            <tr>
              <th colspan="2" class="mdl-data-table__cell--non-numeric" style="color:orange">Agent</th>
              <th style="color:orange">Month</th>
              <th style="color:orange">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td rowspan="3" colspan="2" class="mdl-data-table__cell--non-numeric" id="text1{{i}}">{{agent}}</td>
              <td id="text2{{i}}">Jan-17</td>
              <td id="text3{{i}}">{{ data[agent][metric]["Jan-17"] }}</td>
            </tr>
            <tr>
              <td id="text4{{i}}">Feb-17</td>
              <td id="text5{{i}}">{{ data[agent][metric]["Feb-17"] }}</td>
            </tr>
            <tr>
              <td id="text6{{i}}">Mar-17</td>
              <td id="text7{{i}}">{{ data[agent][metric]["Mar-17"] }}</td>
            </tr>
          </tbody>
        </table>
        <br>
        <br>
      </div>
      </div>
    </div>
</div>
