<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet prefetch'
      href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css '>
<div class="background-image"></div>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">IPF LOGIN</span>
    </div>
  </header>
</div>
<div align="center">
  <main class="mdl-layout__content" style="padding-top:12%;align-content: center;">
    <div class="page-content" style="text-align:center;">
      <div class="alert alert-danger" role="alert" *ngIf="message">
        {{ message }}
      </div>
    <div style="padding:15px">
        <div class="mdl-card mdl-shadow--6dp content" style="width:400px;min-height:300px">
          <form class="form-inline" *ngIf="!authService.getUser()">
            <div class="module form-module">
              <div class="toggle">
              </div>
              <div class="form">
                <h2>Login to your account</h2>
                <form>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3" name="username" #username>
                    <label class="mdl-textfield__label" for="sample3">Username</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="sample3" name="password" #password>
                    <label class="mdl-textfield__label" for="sample3">Password</label>
                  </div>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" (click)="login(username.value, password.value)">
                    LOGIN
                  </button>
                </form>
              </div>
              <div class="cta"><a href="#">Forgot your password?</a></div>
            </div>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src="js/index.js"></script>
          </form>
        </div>
    </div>
      </div>
    <div class="well" *ngIf="authService.getUser()">
      Logged in as <b>{{ authService.getUser() }}</b>
      <a href (click)="logout()">Log out</a>
      <a href (click)="dashboard()">Dashboard</a>
    </div>
  </main>
</div>
